pre-commit:
  parallel: true
  jobs:
    - name: lint go
      run: golangci-lint run --config .config/golangci.yml --fix --timeout 2m
      glob: "*.go"
      stage_fixed: true

    - name: lint files
      run: ./node_modules/.bin/ls-lint -config .config/ls-lint.yml

    - name: lint markdown
      run: ./node_modules/.bin/markdownlint-cli2 --fix
      glob: "*.md"
      stage_fixed: true

    - name: lint makefile
      run: go tool checkmake --config .config/checkmake.ini Makefile
      glob: "Makefile"

    - name: lint migrations
      run: mise exec -- squawk --config .config/squawk.toml migrations/*.sql
      glob: "migrations/*.sql"

commit-msg:
  commands:
    commitlint:
      run: ./node_modules/.bin/commitlint --config .config/commitlintrc.yml --edit {1}
