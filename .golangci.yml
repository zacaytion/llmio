version: "2"
linters:
  default: standard
  enable:
    - errcheck
    - errorlint
    - govet
    - staticcheck
    - unused
    - godot
    - gosec
    - canonicalheader
    - copyloopvar
    - usestdlibvars
    - embeddedstructfieldcheck
    - gocyclo
    - nolintlint
    - predeclared
    - sloglint
    - iface
    - nosprintfhostport
    - predeclared
    - interfacebloat
    - inamedparam
    - godoclint
  settings:
    errcheck:
      check-type-assertions: true
    errorlint:
      errorf: true
      errorf-multi: true
      asserts: true
      comparison: true
    embeddedstructfieldcheck:
      forbid-mutex: true
    gocyclo:
      min-complexity: 20
    godot:
      exclude:
        # Exclude todo and fixme comments.
        - "^fixme:"
        - "^todo:"
    godoclint:
      require-pkg-doc: false
      require-doc: false
      max-len: 100
      require-stdlib-doclink: true
    sloglint:
      context: "scope"
      msg-style: lowercased
      key-naming-case: snake
    iface:
      enable:
        - identical # Identifies interfaces in the same package that have identical method sets.
        - opaque # Identifies functions that return interfaces, but the actual returned value is always a single concrete implementation.
  exclusions:
    generated: lax
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      rewrite-rules:
        - pattern: "interface{}"
          replacement: "any"
        - pattern: "a[b:len(a)]"
          replacement: "a[b:]"
    goimports:
      local-prefixes:
        - github.com/zacaytion/llmio
output:
  formats:
    tab:
      path: .var/log/golangci-lint.log
      print-linter-name: true
      colors: false
run:
  allow-parallel-runners: true
  timeout: 2m
severity:
  default: "@linter"
