# Test environment configuration
# Used for running integration tests against isolated test database

database:
  host: localhost
  port: 5432
  user: z
  password: password
  name: loomio_test
  sslmode: disable
  max_conns: 5
  min_conns: 1
  max_conn_lifetime: 30m
  max_conn_idle_time: 10m
  health_check_period: 30s

server:
  port: 8081
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 30s

session:
  duration: 1h
  cleanup_interval: 1m

logging:
  level: warn
  format: text
  output: stdout
